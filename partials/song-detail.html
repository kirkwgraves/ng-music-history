<div class="songDetailDiv">
	<h2>{{ songDetailCtrl.selectedSong.title }}</h2>
	<h3>by {{ songDetailCtrl.selectedSong.artist }}</h3>
	<h4>from the {{ songDetailCtrl.selectedSong.year }} album <em>{{ songDetailCtrl.selectedSong.album }}</em></h4>
	<ul class="rating">
		<li class="{{ star.class }}" ng-repeat="star in stars">&#9733;</li>
	</ul>
	<a class="btn btn-danger" href="#/songs/list" role="button">Back to List</a>
</div>
